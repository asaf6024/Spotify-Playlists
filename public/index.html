<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/spotify.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A simple React app that returns popular playlists of Spotify by API"
    />
    <link
      rel="apple-touch-icon"
      href="https://spotify-platylists-asaf.netlify.app/spotify.png"
    />
    <link
      rel="manifest"
      href="https://spotify-platylists-asaf.netlify.app/spotify.png"
    />

    <!-- Linkdin and Facebook Meta Tags -->
    <meta property="og:title" content="Spotify Playlists globally" />
    <meta
      property="og:url"
      content="https://spotify-platylists-asaf.netlify.app"
    />
    <meta property="og:type" content="Spotify Playlists globally" />
    <meta
      property="og:description"
      content="A simple React app that returns popular playlists of Spotify by API"
    />
    <meta
      property="og:image"
      href="https://spotify-platylists-asaf.netlify.app/spotify.png"
    />
    <meta property="og:image:alt" content="Spotify Playlists globally" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Spotify Playlists globally" />
    <meta
      itemprop="description"
      content="A simple React app that returns popular playlists of Spotify by API"
    />
    <meta
      itemprop="image"
      href="https://spotify-platylists-asaf.netlify.app/spotify.png"
    />

    <!-- Twitter Meta Tags -->
    <meta
      name="twitter:card"
      content="https://spotify-platylists-asaf.netlify.app/spotify.png"
    />
    <meta name="twitter:title" content="spotify Playlists globally" />
    <meta
      name="twitter:description"
      content="A simple React app that returns popular playlists of Spotify by API"
    />
    <meta
      name="twitter:image"
      content="https://spotify-platylists-asaf.netlify.app/spotify.png"
    />

    <link
      rel="manifest"
      href="https://spotify-platylists-asaf.netlify.app/spotify.png"
    />

    <title>Spotify Playlists</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
